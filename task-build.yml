---
platform: linux

image_resource:
  type: docker-image
  source: {repository: fedora}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    dnf install -y gnutls-devel
    dnf -y -v groupinstall 'Development Tools'
    dnf install -y pkg-config
    cd /usr/share
    wget https://ftp.gnu.org/gnu/wget/wget-1.17.tar.gz
    tar xvzf wget-1.17.tar.gz
    rm wget-1.17.tar.gz
    cd wget-1.17
    ./configure
    make
    make install
    make clean
    ln -s /usr/share/wget-1.17 /usr/share/wget
    wget --version | head -1
    cd /usr/../node-app
