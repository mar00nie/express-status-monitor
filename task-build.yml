---
platform: linux

image_resource:
  type: docker-image
  source: {repository: node}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    node -v
    npm -v
    cd node-app
    npm install
    npm install express-favicon-short-circuit
    npm audit fix
    npm test
    cd examples
    npm i
    npm start
    killall node
