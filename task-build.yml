---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install wget -y
    apt-get install -y gnutls-dev
    apt-get install -y build-essential
    apt-get install -y pkg-config
    wget https://ftp.gnu.org/gnu/wget/wget-1.17.tar.gz
    tar xvzf wget-1.17.tar.gz
    rm wget-1.17.tar.gz
    mv wget-1.17 wget
    cd wget
    ./configure
    make
    make install
    make clean
    wget --version | head -1
    cd ..
    cd node-app
    wget https://nodejs.org/dist/v12.8.1/node-v12.8.1-linux-x64.tar.gz
    tar -C /usr/local --strip-components 1 -xzf node-v12.8.1-linux-x64.tar.gz
    rm node-v12.8.1-linux-x64.tar.gz
    node -v
    npm -v
    cd node-app
    npm install
    npm audit fix
    npm test
    cd examples
    npm install
    npm install -g npm-cli-login
    npm-cli-login -u mar00nie -p dissertationproject -e yangyangteng@hotmail.com
    npm whoami
    npm publish
