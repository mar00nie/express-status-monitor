---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    chmod +x node-app/wget_setup.sh
    ./node-app/wget_setup.sh
    chmod +x node-app/node_setup.sh
    ./node-app/node_setup.sh
