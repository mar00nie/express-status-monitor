---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    cd node-app
    chmod +x wget_setup.sh
    ./wget_setup.sh
    chmod +x node_setup.sh
    ./node_setup.sh
