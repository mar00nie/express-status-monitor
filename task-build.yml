---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install -y gnutls-dev
    apt-get install -y build-essential
    apt-get install -y pkg-config
    apt-get install -y wget
    ls /usr
    ls /usr/local
    ls /usr/share
    ls /usr/local/share
    ls /usr/local/bin
    ls /usr/local/src
    ls /usr/local/lib
    wget --version | head -1
