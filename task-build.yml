---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install -y gnutls-dev
    apt-get install -y build-essential
    apt-get install -y pkg-config
    apt-get install -y wget
    ls -l /usr/local/share
    wget --version | head -1
