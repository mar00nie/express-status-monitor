---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install -y git curl
    curl -O http://ftp.gnu.org/gnu/wget/wget-1.17.tar.gz
    tar -zxvf wget-1.17.tar.gz
    cd wget-1.17
    ./configure --with-ssl=openssl --prefix=/usr/local
    make
    sudo make install
    cd ..
    wget --version
    cd node-app
    wget https://nodejs.org/dist/v12.8.1/node-v12.8.1-linux-x64.tar.gz
    tar -C /usr/local --strip-components 1 -xzf node-v12.8.1-linux-x64.tar.gz
    rm node-v12.8.1-linux-x64.tar.gz
    node -v
    npm -v
    cd node-app
    npm install
    npm audit fix
    npm test
    cd examples
    npm install
    npm install -g npm-cli-login
    npm-cli-login -u mar00nie -p dissertationproject -e yangyangteng@hotmail.com
    npm whoami
    npm publish
