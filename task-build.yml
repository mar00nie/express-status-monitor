---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install -y gnutls-dev
    apt-get install -y build-essential
    apt-get install -y pkg-config
    apt-get install -y curl
    curl -O https://ftp.gnu.org/gnu/wget/wget-1.17.tar.gz
    tar xvzf wget-1.17.tar.gz
    rm wget-1.17.tar.gz
    cd wget-1.17
    ./configure
    make
    make install
    make clean
    ln -s /usr/share/wget-1.17 /usr/share/wget
    cd ..
    wget --version
    apt-cache madison wget
    wget --version | head -1
    cd node-app
