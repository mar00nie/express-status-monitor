---
platform: linux

image_resource:
  type: docker-image
  source: {repository: ubuntu}

inputs:
- name: node-app

run:
  path: sh
  args:
  - -c
  - |
    apt-get update -y && apt-get upgrade -y
    apt-get install wget -y
    wget https://nodejs.org/dist/v12.8.1/node-v12.8.1-linux-x64.tar.gz
    tar -zvxf node-v12.8.1-linux-x64.tar.xz
    cd node-v12.8.1-linux-x64/bin
    ./node path/to/.js
    node -v
    npm -v
    cd node-app
    npm install
    npm audit fix
    npm test
    cd examples
    npm install
    npm install -g npm-cli-login
